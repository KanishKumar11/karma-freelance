<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get a Quote</title>
    <link rel="stylesheet" href="./Assets/css/style.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
    <link rel="shortcut icon" href="./Assets/images/favicon.svg" type="image/svg+xml">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./Assets/css/contact.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <h1>Get a Quote</h1>
            <div class="containerd">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="https://forms.un-static.com/forms/7bac6e16b34cb71f8f2c3a296484777f57349416">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-input" name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" />
                            </div>
                        </div>
                        
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-input" name="email" id="email"/>
                        
                        </div>
                       
                           
                            <div class="form-radio">
                                <label for="What are looking for?">What are looking for?</label>
                                <div class="form-flex">
                                    
                                    <input type="radio" name="buyingServices" value="buying services" id="buying services"  />
                                    <label for="buying services">Buying Services</label>
                                    <input type="radio" name="WorkingFreelancer" value="Working as a freelancer" id="WorkingFreelancer" />
                                    <label for="WorkingFreelancer">Working as a freelancer</label>
                                    <input type="radio" name="WorkingFreelancer" value="Working as a freelancer" id="disabled" />
                                    <label for="WorkingFreelancer"></label>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="select-service">Select Service</label>
                              <div class="select-list">
                                  <select name="select-service" id="city" required>
                                      <option value="NY" disabled>Select Service</option>
                                      <option value="web development" name="web development">Web Development</option>
                                      <option value="Graphics Design" name="graphic design">Graphics Design</option>
                                      <option value="Video Editing" name="video editing">Video Editing</option>
                                      <option value="Content Creation" name="content creation">Content Creation</option>
                                      <option value="SEO" name="SEO">SEO</option>
                                      <option value="others" name="Others">Others</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                <label for="Message">Message(if choosen other services please specify below)</label>

                                <!-- <input type="" name="Message" id="texts" spellcheck> -->
                                <textarea name="Message" cols="40" rows="5" id="texts" spellcheck=""></textarea>

                              </div>
                          </div>
                          <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                      
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

  
  
  
  
  
    <!-- 
      - #GO TO TOP
    -->
  
    <a href="#top" class="go-top  active" aria-label="Go To Top" data-go-top>
      <ion-icon name="arrow-up-outline"></ion-icon>
    </a>
    <script src="./Assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
